<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Заголовок страницы</title>
	<link rel="stylesheet" href="./styles/style.css">
	<meta property="og:title" content="Заголовок страницы в OG">
	<meta property="og:description" content="Описание страницы в OG">
	<meta property="og:image" content="https://example.com/image.jpg">
	<meta property="og:url" content="https://example.com/"> </head>

<body>
	<header>
		<h1>Калькулятор</h1>
		<p>Для быстрого использования</p>
		<nav>
			<ul>
				<li><a href="https://cash.rbc.ru/converter.html?ysclid=lj5wutv353187161366">конвертер валют</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<!-- поле для ввода 1 -->
		<input id="num1" />
		<!-- кнопки действий -->
		<div id="operator_btns">
			<button id="plus" onclick="op='+'">+</button>
			<button id="minus" onclick="op='-'">-</button>
			<button id="times" onclick="op='*'">x</button>
			<button id="divide" onclick="op='/'">:</button>
		</div>
		<!-- поле для ввода 2 -->
		<input id="num2" />
		<br>
		<!-- кнопка вычислений -->
		<button onclick="func()">Получить ответ</button>
		<!-- ответ -->
		<p id="result"></p>
		<!-- код -->
		<script>
		// переменная действия
		var op;
		// расчет
		function func() {
			// переменная для ответа
			var result;
			// число 1 и число 2 
			var num1 = Number(document.getElementById("num1").value);
			var num2 = Number(document.getElementById("num2").value);
			// решение
			switch(op) {
				case '+':
					result = num1 + num2;
					break;
				case '-':
					result = num1 - num2;
					break;
				case '*':
					result = num1 * num2;
					break;
				case '/':
					result = num1 / num2;
					break;
			}
			// ответ уже на страницу
			document.getElementById("result").innerHTML = result;
		}
		</script>
		<article> </article>
	</main>
</body>

</html>
